<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Storage Explorer options</title>
    <link rel="stylesheet" href="css/options.css"/>
</head>
<body>
<div class="b-container">
    <h1 class="b-container__main-header">Web Storage Explorer options</h1>

    <div class="b-options">
        <div class="b-options__setting">
            <label for="theme" class="b-options__label">Default storage</label>
            <select name="storage" id="default-storage" class="b-options__select js-select-storage">
                <option value="localStorage">localStorage</option>
                <option value="sessionStorage">sessionStorage</option>
            </select>
        </div>


        <div class="b-options__setting">
            <label for="theme" class="b-options__label">Theme</label>
            <select name="theme" id="theme" class="b-options__select js-select-theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <button class="b-options__button b-options__button-save js-save-button">
            Save
        </button>

    </div>
</div>

<script src="js/const.js"></script>
<script src="js/options.js"></script>
<script src="js/ga.js" async></script>
</body>
</html>
